<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/main.css" />
		<title>Frontend Mentor | [Blogr]</title>
	</head>
	<body>
		<header class="header">
			<div class="container headerContainer">
				<div class="headerTop">
					<div class="headerLogo">
						<a href="#">
							<img src="./images/logo.svg" alt="logo" />
						</a>
					</div>
					<nav class="nav">
						<ul class="menu">
							<ul class="menuItem">
								<span>Product</span>
								<svg xmlns="http://www.w3.org/2000/svg" width="10" height="7">
									<path
										fill="none"
										stroke="#FFF"
										stroke-width="2"
										opacity=".75"
										d="M1 1l4 4 4-4"
									/>
								</svg>
								<div class="subMenu">
									<a href="#" class="subMenuItem">Product1</a>
									<a href="#" class="subMenuItem">Product2</a>
									<a href="#" class="subMenuItem">Product3</a>
								</div>
							</ul>
							<ul class="menuItem">
								<span>Company</span>
								<svg xmlns="http://www.w3.org/2000/svg" width="10" height="7">
									<path
										fill="none"
										stroke="#FFF"
										stroke-width="2"
										opacity=".75"
										d="M1 1l4 4 4-4"
									/>
								</svg>
								<div class="subMenu">
									<a href="#" class="subMenuItem">Company1</a>
									<a href="#" class="subMenuItem">Company2</a>
									<a href="#" class="subMenuItem">Company3</a>
								</div>
							</ul>
							<ul class="menuItem">
								<span>Connect</span>
								<svg xmlns="http://www.w3.org/2000/svg" width="10" height="7">
									<path
										fill="none"
										stroke="#FFF"
										stroke-width="2"
										opacity=".75"
										d="M1 1l4 4 4-4"
									/>
								</svg>
								<div class="subMenu">
									<a href="#" class="subMenuItem">Contact</a>
									<a href="#" class="subMenuItem">Newsletter</a>
									<a href="#" class="subMenuItem">Linkedin</a>
								</div>
							</ul>
						</ul>
					</nav>
					<div class="headerButtons">
						<button class="btn loginBtn">Login</button>
						<button class="btn signUpBtn">Sign Up</button>
					</div>
				</div>
				<div class="headerContent"></div>
			</div>
		</header>
		<main class="main"></main>
		<footer class="footer"></footer>

		<script src="./script/main.js"></script>
	</body>
</html>
